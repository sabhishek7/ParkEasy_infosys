<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase | Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: var(--bg-body); padding-top: var(--nav-height);">

    <!-- Navbar -->
    <header id="main-header">
        <div class="container navbar">
            <a href="index.html" class="logo"><i class="fas fa-parking"></i> ParkEase</a>
            
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html" class="active">Find Parking</a>
                <a href="bookings.html">My Bookings</a>
                <a href="#contact">Contact</a>
                
                <div id="authLinks" class="hidden-desktop">
                     <!-- Populated by JS -->
                </div>
            </nav>

            <div id="authLinksDesktop">
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <div class="container animate-fade-in" style="margin-top: 3rem; margin-bottom: 4rem;">
        
        <a href="search.html" class="btn btn-outline mb-2" style="border: none; padding-left: 0; color: var(--text-muted);"><i class="fas fa-arrow-left"></i> Back to Search</a>

        <!-- Details Content -->
        <div id="detailsCard">
            <!-- Loading Skeleton -->
            <div class="grid-split" style="gap: 2rem; margin-top: 1rem; align-items: start;">
                <div style="width: 100%;">
                    <div class="skeleton" style="height: 400px; width: 100%; border-radius: 16px; margin-bottom: 1rem;"></div>
                    <div class="flex gap-2">
                        <div class="skeleton" style="height: 80px; width: 100px; border-radius: 8px;"></div>
                        <div class="skeleton" style="height: 80px; width: 100px; border-radius: 8px;"></div>
                        <div class="skeleton" style="height: 80px; width: 100px; border-radius: 8px;"></div>
                    </div>
                </div>
                <div>
                    <div class="skeleton" style="height: 40px; width: 60%; margin-bottom: 1rem;"></div>
                    <div class="skeleton" style="height: 20px; width: 40%; margin-bottom: 2rem;"></div>
                    <div class="skeleton" style="height: 150px; width: 100%; margin-bottom: 2rem;"></div>
                    <div class="skeleton" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Booking Confirmation Modal -->
    <div id="bookingModal" class="modal-overlay">
        <div class="modal-content animate-scale-up">
            <div class="text-center mb-2">
                <div style="width: 60px; height: 60px; background: #dcfce7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: var(--success); font-size: 1.5rem;">
                    <i class="fas fa-check"></i>
                </div>
                <h2 style="margin-bottom: 0.5rem;">Confirm Booking</h2>
                <p class="text-muted">Please review your reservation details.</p>
            </div>
            
            <div style="background: #f8fafc; padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem; border: 1px solid var(--border-color);">
                <div class="flex justify-between mb-1">
                    <span class="text-muted">Location</span>
                    <strong id="modalLocName">Central Plaza</strong>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-muted">Date & Time</span>
                    <strong id="modalTime">Today, 2:00 PM</strong>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-muted">Duration</span>
                    <strong id="modalDuration">2 Hours</strong>
                </div>
                <div style="height: 1px; background: var(--border-color); margin: 1rem 0;"></div>
                <div class="flex justify-between text-lg items-center">
                    <span>Total Amount</span>
                    <strong class="text-primary" style="font-size: 1.5rem;" id="modalPrice">$10.00</strong>
                </div>
            </div>

            <div class="flex gap-2">
                <button class="btn btn-outline w-full" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary w-full" id="confirmBtn">Confirm & Pay</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/details-logic.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
