<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase | My Bookings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: var(--bg-body); padding-top: var(--nav-height);">

    <!-- Navbar -->
    <header id="main-header">
        <div class="container navbar">
            <a href="index.html" class="logo"><i class="fas fa-parking"></i> ParkEase</a>
            
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html">Find Parking</a>
                <a href="bookings.html" class="active">My Bookings</a>
                <a href="#contact">Contact</a>
                
                <div id="authLinks" class="hidden-desktop">
                     <!-- Populated by JS -->
                </div>
            </nav>

            <div id="authLinksDesktop" class="hidden-mobile">
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <div class="container animate-fade-in" style="max-width: 900px; margin-top: 4rem; padding-bottom: 4rem;">
        <div class="flex justify-between items-center mb-2">
            <h1>My Bookings</h1>
            <a href="search.html" class="btn btn-primary"><i class="fas fa-plus"></i> New Booking</a>
        </div>

        <div class="flex gap-2 mb-2" style="border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">
            <button class="btn btn-primary" style="border-radius: 100px; padding: 0.5rem 1.5rem;">Upcoming</button>
            <button class="btn btn-outline" style="border-radius: 100px; padding: 0.5rem 1.5rem; border: none; color: var(--text-muted);">History</button>
            <button class="btn btn-outline" style="border-radius: 100px; padding: 0.5rem 1.5rem; border: none; color: var(--text-muted);">Cancelled</button>
        </div>

        <div id="bookingList" style="margin-top: 2rem;">
            <!-- Skeletons -->
            <div class="card skeleton mb-2" style="height: 120px;"></div>
            <div class="card skeleton mb-2" style="height: 120px;"></div>
        </div>
    </div>

    <script type="module">
        import { API } from './js/mock-api.js';
        import { initAuth, showToast } from './js/app.js';

        // Auth Check
        const user = JSON.parse(localStorage.getItem('parkease_user'));
        if(!user) window.location.href = 'login.html';

        initAuth();

        // Mobile Menu
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        if(menuToggle){
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                navLinks.classList.contains('active') ? icon.classList.replace('fa-bars', 'fa-times') : icon.classList.replace('fa-times', 'fa-bars');
            });
        }

        const list = document.getElementById('bookingList');
        
        // Load data
        setTimeout(async () => {
            const bookings = await API.getBookings(); // Assume this exists in mock-api
            renderBookings(bookings);
        }, 800);

        function renderBookings(items) {
            list.innerHTML = '';
            
            if(items.length === 0) {
                list.innerHTML = `
                    <div class="text-center" style="padding: 4rem 0;">
                        <div style="width: 80px; height: 80px; background: #f1f5f9; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                            <i class="far fa-calendar-times" style="font-size: 2rem; color: var(--text-muted);"></i>
                        </div>
                        <h3 style="color: var(--text-main);">No bookings found</h3>
                        <p style="color: var(--text-muted); margin-bottom: 2rem;">You haven't made any parking reservations yet.</p>
                        <a href="search.html" class="btn btn-primary">Find a Spot</a>
                    </div>
                `;
                return;
            }

            items.forEach((book, index) => {
                const item = document.createElement('div');
                item.className = 'card';
                item.style.marginBottom = '1rem';
                item.style.display = 'flex';
                item.style.justifyContent = 'space-between';
                item.style.alignItems = 'center';
                item.style.flexWrap = 'wrap';
                item.style.gap = '1rem';
                item.style.animation = `slideUp 0.5s ease forwards ${index * 0.1}s`;
                item.style.opacity = '0';

                // Status Logic
                let statusColor = 'var(--success)';
                let statusBg = '#dcfce7';
                let btnAction = `<button onclick="cancelBooking('${book.id}')" class="btn btn-outline" style="border-color: var(--danger); color: var(--danger); font-size: 0.8rem; padding: 0.5rem 1rem;">Cancel</button>`;
                
                if(book.status === 'Cancelled') {
                    statusColor = 'var(--danger)';
                    statusBg = '#fee2e2';
                    btnAction = `<span style="color: var(--text-muted); font-size: 0.8rem;">Cancelled</span>`;
                    item.style.opacity = '0.7';
                }

                item.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div style="width: 60px; height: 60px; background: var(--primary-light); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 1.5rem;">
                            <i class="fas fa-car-side"></i>
                        </div>
                        <div>
                            <h3 style="font-size: 1.1rem; margin-bottom: 0.25rem;">${book.locName || 'Parking Spot'}</h3>
                            <div class="flex gap-2 text-muted" style="font-size: 0.85rem;">
                                <span><i class="far fa-calendar"></i> ${book.date}</span>
                                <span><i class="far fa-clock"></i> ${book.time}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4" style="flex-wrap: wrap;">
                        <div style="text-align: right;">
                            <div class="price-tag" style="font-size: 1.1rem;">${book.price}</div>
                            <span style="background: ${statusBg}; color: ${statusColor}; padding: 2px 8px; border-radius: 4px; font-weight: 600; font-size: 0.75rem; display: inline-block;">${book.status}</span>
                        </div>
                        ${btnAction}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        window.cancelBooking = async (id) => {
            if(confirm('Are you sure you want to cancel this booking?')) {
                // await API.cancelBooking(id); // method might not exist in mock-api yet, assuming it does or just simulating
                showToast('Booking Cancelled Successfully', 'success');
                setTimeout(() => window.location.reload(), 1500);
            }
        };

    </script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
