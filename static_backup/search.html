<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase | Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="padding-top: var(--nav-height); overflow: hidden;">

    <!-- Navbar -->
    <header id="main-header">
        <div class="container navbar">
            <a href="index.html" class="logo"><i class="fas fa-parking"></i> ParkEase</a>
            
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>

            <nav class="nav-links" id="nav-links">
                <a href="index.html">Home</a>
                <a href="search.html" class="active">Find Parking</a>
                <a href="bookings.html">My Bookings</a>
                <a href="#contact">Contact</a>
                
                <div id="authLinks" class="hidden-desktop">
                     <!-- Populated by JS -->
                </div>
            </nav>

            <div id="authLinksDesktop" class="hidden-mobile">
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <div class="grid-split">
        <!-- List View -->
        <div class="scrollable-list">
            <!-- Filter Bar -->
            <div class="card card-sm mb-2 flex items-center gap-2">
                <i class="fas fa-filter text-muted"></i>
                <input type="text" id="searchInput" placeholder="Filter by name..." class="input-field input-minimal">
            </div>

            <!-- Results -->
            <div id="resultsList">
                <div class="card skeleton mb-2">
                    <div class="skeleton-img" style="height: 150px;"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-sm"></div>
                </div>
                <div class="card skeleton mb-2">
                    <div class="skeleton-img" style="height: 150px;"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Map View -->
        <div class="map-placeholder">
            <div class="text-center">
                <div class="map-icon-circle">
                    <i class="fas fa-map-marked-alt fa-2x" style="color: var(--primary);"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Interactive Map</h3>
                <p class="text-muted">Google Maps Integration Coming Soon</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { API } from './js/mock-api.js';
        import { initAuth } from './js/app.js';

        initAuth();

        // Mobile Menu Logic
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        const navItems = navLinks.querySelectorAll('a');
        
        function toggleMenu() {
            navLinks.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            const isOpen = navLinks.classList.contains('active');
            
            if(isOpen) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
                document.body.style.overflow = 'hidden'; // Lock Scroll
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
                document.body.style.overflow = ''; // Unlock Scroll
            }
        }

        if(menuToggle){
            menuToggle.addEventListener('click', toggleMenu);
            // Close menu when a link is clicked
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    if(navLinks.classList.contains('active')) {
                        toggleMenu();
                    }
                });
            });
        }

        const list = document.getElementById('resultsList');
        const searchInput = document.getElementById('searchInput');
        let locations = [];

        // Load Data with artificial delay for skeleton
        setTimeout(async () => {
            try {
                const data = await API.getLocations();
                locations = data;
                renderList(locations);
            } catch (err) {
                 list.innerHTML = '<div class="text-center" style="padding: 4rem 0; color: var(--danger);">Error loading data.</div>';
            }
        }, 800);

        // Filter Logic
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = locations.filter(l => l.name.toLowerCase().includes(term));
            renderList(filtered);
        });

        function renderList(items) {
            list.innerHTML = '';
            
            if(items.length === 0) {
                list.innerHTML = '<div class="text-center" style="padding: 4rem 0;"><i class="fas fa-search" style="font-size: 3rem; color: #e2e8f0; margin-bottom: 1rem;"></i><p class="text-muted">No parking found matching criteria.</p></div>';
                return;
            }

            items.forEach((loc, index) => {
                const item = document.createElement('div');
                item.className = 'parking-card';
                item.style.animation = `slideUp 0.5s ease forwards ${index * 0.05}s`;
                item.style.opacity = '0'; // Hidden init
                
                // Status Badge Logic
                let statusColor = loc.slots > 5 ? 'var(--success)' : (loc.slots > 0 ? '#f59e0b' : 'var(--danger)');
                let statusText = loc.slots > 0 ? `${loc.slots} Spots` : 'FULL';

                item.innerHTML = `
                    <div style="position: relative;">
                         <img src="${loc.image}" class="parking-img" alt="${loc.name}" onerror="this.src='https://placehold.co/150x120?text=No+Image'; this.onerror=null;">
                        <span style="position: absolute; top: 8px; left: 8px; background: ${statusColor}; color: white; font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; font-weight: 700;">${statusText}</span>
                    </div>
                    <div class="parking-info flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 style="margin-bottom: 0.25rem;">${loc.name}</h3>
                                <div style="color: #fbbf24; font-size: 0.9rem;">
                                    <i class="fas fa-star"></i> ${loc.reviews || '4.5'}
                                </div>
                            </div>
                            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.5rem;"><i class="fas fa-map-marker-alt"></i> ${loc.address}</p>
                            <p style="font-size: 0.9rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${loc.desc || 'Secure parking with 24/7 surveillance.'}</p>
                        </div>
                        
                        <div class="flex justify-between items-end mt-2">
                            <div>
                                <span class="price-tag">$${loc.price}</span><span style="color: var(--text-muted); font-size: 0.8rem;">/hr</span>
                            </div>
                            <a href="details.html?id=${loc.id}" class="btn ${loc.slots > 0 ? 'btn-primary' : 'btn-outline'}" ${loc.slots === 0 ? 'style="opacity: 0.5; pointer-events: none;"' : ''}>
                                ${loc.slots > 0 ? 'Book Now' : 'Sold Out'}
                            </a>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }
    </script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
